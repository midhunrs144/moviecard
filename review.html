<!DOCTYPE html>
<html>
<head>
	<title>review</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
	<div>
		<div>
			<div id="heading" style="width: 100%;height: 50px;background-color: black">
			<h2 style="color: white" id="username"></h2>
			</div>
		</div>
		<div id="NameAndReview">
			
		</div>
	</div>
	<script type="text/javascript">
		var url = window.location.href;
		var url = new URL(url);
		var movieName = url.searchParams.get("movieName");
		
		
		var review = url.searchParams.get("review");

		
		var username = url.searchParams.get("username");
		
		document.getElementById('NameAndReview').innerHTML = '<div id="Name">\
																	<h3>' + movieName + '</h3><p>' + review + '</p>\
															  </div>';
		document.getElementById('username').innerHTML = username;
	</script>
</body>
</html>
